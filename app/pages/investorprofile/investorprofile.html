<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <div class="progress-info">Your profile is 90% Complete</div>
    <div class="progress">
      <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width: 90%">
      </div>
    </div>

    <h3 class="with-line">General Information</h3>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <div class="col-sm-9">
            <div class="userpic">
              <div class="userpic-wrapper">
                <img ng-src="{{ picture }}" id="picture" name="picture" ng-model="picture" ng-click="uploadPicture()">
              </div>
              <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
              <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
              <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
      <!-- <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputFirstName" class="col-sm-3 control-label">First Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputFirstName" placeholder="">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputLastName" class="col-sm-3 control-label">Last Name</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputLastName" placeholder="" >
          </div>
        </div>
      </div> -->
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label" style="color: black;font-weight: bold">Fund Name :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="fund_name" placeholder="Fund Name" ng-model="fund_name"
              readonly style="color: black;font-weight: bold">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label" style="color: black;font-weight: bold">Location :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="location" placeholder="Location" ng-model="location" readonly
              style="color: black;font-weight: bold">
          </div>
        </div>

        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label" style="color: black;font-weight: bold">Sanctioned Amount :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="samt" placeholder="Sanctioned Amount" ng-model="samt" readonly
              style="color: black;font-weight: bold">
          </div>
        </div>


      </div>

      <div class="col-md-6">

        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label" style="color: black;font-weight: bold">SEBI No. :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="sebi" placeholder="SEBI no" ng-model="sebi" readonly style="color: black;font-weight: bold">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label" style="color: black;font-weight: bold">No. of Investor Startups :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="startupno" placeholder="No. of Investor Startup" ng-model="startupno"
              readonly style="color: black;font-weight: bold">
          </div>
        </div>
       

    </div>

  
</div>
    <h3 class="with-line">Contact Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label" style="color: black;font-weight: bold">Email</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="" ng-model="email" readonly style="color: black;font-weight: bold">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label" style="color: black;font-weight: bold">Phone</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="phone" placeholder="" ng-model="phone" style="color: black;font-weight: bold" readonly>
          </div>
          


        </div>
        <div class="form-group row clearfix">
          <label for="inputaddr" class="col-sm-3 control-label" style="color: black;font-weight: bold">Address</label>

          <div class="col-sm-9">
            <textarea type="text" class="texttooltip form-control" rows="4" name="address" id="address"  style="color: black;font-weight: bold"                                   
                                            ng-model="address" readonly>
                                        </textarea>
          </div>
          


        </div>
      </div>
      
    </div>



    <h3 class="with-line">Area of Interest</h3>
    <div class="form-group row clearfix">
     

      <div class="col-sm-9">
        <textarea type="text" class="texttooltip form-control" rows="4" name="areaofinterest" id="areaofinterest"                                    
        style="color: black;font-weight: bold"   ng-model="areaofinterest" readonly>
                                    </textarea>
      </div>
      


    </div>
  </div>
</div>
