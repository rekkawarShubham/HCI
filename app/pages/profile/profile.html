<div ba-panel ba-panel-class="profile-page">
  <div class="panel-content">
    <div class="progress-info">Your profile is 90% Complete</div>
    <div class="progress">
      <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width: 90%">
      </div>
    </div>

    <h3 class="with-line">General Information</h3>

    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <div class="col-sm-9">
            <div class="userpic">
              <div class="userpic-wrapper">
                <img ng-src="{{ picture }}" ng-click="uploadPicture()">
              </div>
              <i class="ion-ios-close-outline" ng-click="removePicture()" ng-if="!noPicture"></i>
              <a href class="change-userpic" ng-click="uploadPicture()">Change Profile Picture</a>
              <input type="file" ng-show="false" id="uploadFile" ng-file-select="onFileSelect($files)">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>

    <div class="row">
    
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label" style="color: black;font-weight: bold">ADMIN ID:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="admin_id" ng-model="admin_id"
              readonly style="color: black;font-weight: bold">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label" style="color: black;font-weight: bold">Department :</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="dept"  ng-model="dept" readonly
              style="color: black;font-weight: bold">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Contact Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="inputEmail3" class="col-sm-3 control-label" style="color: black;font-weight: bold">Email</label>

          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="" ng-model="email" readonly style="color: black;font-weight: bold">
          </div>
        </div>
        <div class="form-group row clearfix">
          <label for="inputPhone" class="col-sm-3 control-label" style="color: black;font-weight: bold">Phone</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="phone" placeholder="" value="(+91) 22 9988 2222" style="color: black;font-weight: bold">
          </div>
        </div>
      </div>
    </div>

    <h3 class="with-line">Social Profiles</h3>

    <div class="social-profiles row clearfix">
      <div class="col-md-3 col-sm-4" ng-repeat="item in socialProfiles">

        <a class="sn-link" href ng-click="showModal(item)" ng-if="!item.href">
          <i class="socicon {{ item.icon }}"></i>
          <span>{{ item.name }}</span>
        </a>

        <a class="sn-link connected" href="{{ item.href }}" target="_blank" ng-if="item.href">
          <i class="socicon {{ item.icon }}"></i>
          <span>{{ item.name }}</span>
          <em class="ion-ios-close-empty sn-link-close" ng-mousedown="unconnect(item)"></em>
        </a>
      </div>
    </div>
  </div>
</div>
